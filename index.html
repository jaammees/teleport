<!DOCTYPE html>
<html>
  <head>
    <script src="lib/aframe.js"></script>
    <!--
    <script src="https://js13kgames.com/webxr-src/2021/aframe.js"></script>    
    -->
    <script src="build/main.min.js"></script>
  </head>
  <body>
    <a-scene game background="color: #090909" shadow="type: basic" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .clickable">

      <a-light type="ambient" color="#555577"></a-light>
      <a-entity light="type: directional; color: #EEE; intensity: 0.8" position="-1 1 0"></a-entity>      

      <a-entity  position="-13 2.3 0" id="info-holder"></a-entity>

      <a-entity id="player" rotation="0 0 0" position="0 0 0">

        <a-circle id="player-shadow" color="#CCC" radius="0.2"  rotation="-90 0 0" position="0 0.01 0" opacity="0.4"></a-circle>
        <a-box id="player-collision-box" color="#0ff" position="0 0 0" scale="0.1 0.3 0.1" opacity="1"></a-box>

        <a-entity id="camera-offset" position="0 0 0">
          <a-camera id="camera" look-controls="reverseMouseDrag: true"></a-camera>
          <a-entity id="laser-right" laser-controls="hand: right" raycaster="objects: .clickable">
            
            <a-entity id="right-info" rotation="-100 0 0" scale="0.1 0.1 0.1" position="-0.13 0 0"></a-entity>
          </a-entity>

          <a-entity id="laser-left" laser-controls="hand: left"  raycaster="objects: .clickable">
            
            <a-entity id="left-info" rotation="-100 0 0" scale="0.1 0.1 0.1" position="0.13 0 0"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>


      <a-entity id="playfield-holder" rotation="0 0 0"  scale="1.0 1.0 1.0" position="0 0 0">
        <a-text id="level-text" value="The Level" color="#aaa" align="center" scale="11 11 11" rotation="0 -90 0" position="0 6 0" side="double"></a-text>
        
        <a-entity id="playfield"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
